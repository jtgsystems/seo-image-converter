# SEO Image Converter Configuration
# Updated: 2025-12-26 - Latest model and framework versions

# Ollama AI Configuration
ollama:
  endpoint: "http://localhost:11434/api/generate"
  model: "mistral:latest"  # UPDATED to mistral:latest for best performance
  timeout: 45              # Increased timeout for better results
  max_retries: 3
  retry_delay: 2

# SEO Settings
seo:
  keyword_count: 10               # Can handle more keywords with better quality
  max_filename_length: 120
  fallback_prefix: "image"

# Image Processing Settings
image:
  formats:
    output: "webp"  # Best compression and quality
  quality:
    webp: 85
    jpeg: 90
    png: 90
  optimization:
    lossless: true
    strip_metadata: true
  resize:
    enabled: false
    max_width: 1920
    max_height: 1080

# Processing Performance
processing:
  parallel_jobs: 0        # 0 = auto-detect (80% of CPU cores)
  batch_size: 50
  backup_originals: true
  skip_existing: false
  dry_run: false

# Logging
logging:
  level: "INFO"          # DEBUG, INFO, WARNING, ERROR
  file: "seo_converter.log"
  console: true
